<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #scanner-container {
            display: none;
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        #scanner {
            width: 100%;
            max-height: 30vh; /* Camera window max 30% of visible height */
            border: 1px solid #ccc;
        }

        #barcode-result {
            text-align: center;
            font-size: 18px;
            margin: 20px;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
        }

        #controls button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #accepted-list {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        #accepted-list th, #accepted-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        #accepted-list th {
            background-color: #f4f4f4;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Barcode Scanner</h1>

    <!-- Camera window -->
    <div id="scanner-container">
        <div id="scanner"></div>
    </div>

    <!-- Barcode result display -->
    <div id="barcode-result" class="hidden">
        Scanned Barcode: <span id="barcode-output">Waiting for scan...</span>
    </div>

    <!-- Control buttons -->
    <div id="controls">
        <button id="new-scan-btn">New Scan</button>
        <button id="accept-btn" disabled>Accept</button>
        <button id="reject-btn" disabled>Reject</button>
    </div>

    <!-- List of accepted barcodes -->
    <table id="accepted-list" class="hidden">
        <thead>
            <tr>
                <th>Accepted Barcode</th>
            </tr>
        </thead>
        <tbody>
            <!-- List will be populated here -->
        </tbody>
    </table>

    <script>
        let currentBarcode = null;
        let acceptedBarcodes = [];

        document.addEventListener("DOMContentLoaded", function () {
            const scannerContainer = document.getElementById('scanner-container');
            const barcodeResult = document.getElementById('barcode-result');
            const barcodeOutput = document.getElementById('barcode-output');
            const acceptBtn = document.getElementById('accept-btn');
            const rejectBtn = document.getElementById('reject-btn');
            const newScanBtn = document.getElementById('new-scan-btn');
            const acceptedList = document.getElementById('accepted-list');

            // Start the scanner when the "New Scan" button is clicked
            newScanBtn.addEventListener('click', function () {
                startScanner();
                scannerContainer.style.display = 'block'; // Show the scanner
                barcodeResult.classList.add('hidden'); // Hide barcode result
                acceptBtn.disabled = true;
                rejectBtn.disabled = true;
            });

            // Accept button logic
            acceptBtn.addEventListener('click', function () {
                if (currentBarcode) {
                    acceptedBarcodes.push(currentBarcode);
                    updateAcceptedList();
                    clearBarcodeResult();
                }
            });

            // Reject button logic
            rejectBtn.addEventListener('click', function () {
                clearBarcodeResult();
            });

            // Function to start the scanner
            function startScanner() {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#scanner'),
                        constraints: {
                            width: 640,
                            height: 480,
                            facingMode: "environment" // Back camera
                        }
                    },
                    decoder: {
                        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"]
                    }
                }, function (err) {
                    if (err) {
                        console.error(err);
                        return;
                    }
                    Quagga.start();
                });

                // Detect the barcode and stop the scanner
                Quagga.onDetected(function (result) {
                    currentBarcode = result.codeResult.code;
                    barcodeOutput.textContent = currentBarcode;
                    barcodeResult.classList.remove('hidden'); // Show barcode result
                    Quagga.stop(); // Stop the scanner

                    // Enable Accept and Reject buttons
                    acceptBtn.disabled = false;
                    rejectBtn.disabled = false;
                });
            }

            // Function to update the accepted barcode list
            function updateAcceptedList() {
                const tbody = acceptedList.querySelector('tbody');
                tbody.innerHTML = ''; // Clear current list

                acceptedBarcodes.forEach(barcode => {
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.textContent = barcode;
                    row.appendChild(cell);
                    tbody.appendChild(row);
                });

                acceptedList.classList.remove('hidden'); // Show the accepted barcode list
            }

            // Function to clear the displayed barcode result
            function clearBarcodeResult() {
                currentBarcode = null;
                barcodeOutput.textContent = "Waiting for scan...";
                barcodeResult.classList.add('hidden'); // Hide barcode result
                acceptBtn.disabled = true;
                rejectBtn.disabled = true;
            }
        });
    </script>

</body>
</html>
