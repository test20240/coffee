<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuaggaJS Barcode Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #camera {
            width: 500px;
            height: 400px;
            border: 1px solid black;
        }
        #result {
            margin-top: 20px;
        }
        #confirm {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>QuaggaJS Barcode Scanner</h1>
    <div id="camera"></div>
    <div id="result"></div>
    <button id="confirm">Confirm Barcode</button>
    <script>
        const scannedBarcodes = [];
        let currentCode = null;

        function onDetected(result) {
            const code = result.codeResult.code;
            console.log(`Code scanned = ${code}`);
            currentCode = code;
            document.getElementById('result').innerText = `Scanned: ${code}`;
            document.getElementById('confirm').style.display = 'block';
        }

        document.getElementById('confirm').addEventListener('click', () => {
            if (currentCode) {
                scannedBarcodes.push(currentCode);
                document.getElementById('result').innerText += `\nConfirmed: ${currentCode}`;
                document.getElementById('confirm').style.display = 'none';
                currentCode = null;
            }
        });

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera'),
                constraints: {
                    facingMode: "environment"
                },
            },
            decoder: {
                readers: ["code_128_reader"]
            },
        }, function (err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onDetected(onDetected);
    </script>
</body>
</html>
