<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #scanner-container {
            display: none;
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        #scanner {
            width: 100%;
            max-height: 30vh;
            border: 1px solid #ccc;
        }

        #qrcode-result {
            text-align: center;
            font-size: 18px;
            margin: 20px;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
        }

        #controls button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #accepted-list {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        #accepted-list th, #accepted-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        #accepted-list th {
            background-color: #f4f4f4;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>

    <!-- Camera window -->
    <div id="scanner-container">
        <div id="scanner"></div>
    </div>

    <!-- QR Code result display -->
    <div id="qrcode-result" class="hidden">
        Scanned QR Code: <span id="qrcode-output">Waiting for scan...</span>
    </div>

    <!-- Control buttons -->
    <div id="controls">
        <button id="new-scan-btn">New Scan</button>
        <button id="accept-btn" disabled>Accept</button>
        <button id="reject-btn" disabled>Reject</button>
    </div>

    <!-- List of accepted QR codes -->
    <table id="accepted-list" class="hidden">
        <thead>
            <tr>
                <th>Accepted QR Code</th>
            </tr>
        </thead>
        <tbody>
            <!-- List will be populated here -->
        </tbody>
    </table>

    <script>
        let html5QrCode;
        let currentQrCode = null;
        let acceptedQrCodes = [];

        document.addEventListener("DOMContentLoaded", function () {
            const scannerContainer = document.getElementById('scanner-container');
            const qrcodeResult = document.getElementById('qrcode-result');
            const qrcodeOutput = document.getElementById('qrcode-output');
            const acceptBtn = document.getElementById('accept-btn');
            const rejectBtn = document.getElementById('reject-btn');
            const newScanBtn = document.getElementById('new-scan-btn');
            const acceptedList = document.getElementById('accepted-list');

            // Initialize the scanner
            html5QrCode = new Html5Qrcode("scanner");

            // Start the scanner when the "New Scan" button is clicked
            newScanBtn.addEventListener('click', function () {
                startScanner();
                scannerContainer.style.display = 'block'; // Show the scanner
                qrcodeResult.classList.add('hidden'); // Hide QR code result
                acceptBtn.disabled = true;
                rejectBtn.disabled = true;
            });

            // Accept button logic
            acceptBtn.addEventListener('click', function () {
                if (currentQrCode) {
                    acceptedQrCodes.push(currentQrCode);
                    updateAcceptedList();
                    clearQrCodeResult();
                }
            });

            // Reject button logic
            rejectBtn.addEventListener('click', function () {
                clearQrCodeResult();
            });

            // Function to start the scanner
            function startScanner() {
                html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
                    qrCodeMessage => {
                        currentQrCode = qrCodeMessage;
                        qrcodeOutput.textContent = currentQrCode;
                        qrcodeResult.classList.remove('hidden'); // Show QR code result

                        // Enable Accept and Reject buttons
                        acceptBtn.disabled = false;
                        rejectBtn.disabled = false;

                        html5QrCode.stop(); // Stop the camera after detecting
                    },
                    errorMessage => {
                        console.warn("QR Code scanning failed. Error: ", errorMessage);
                    }
                );
            }

            // Function to update the accepted QR code list
            function updateAcceptedList() {
                const tbody = acceptedList.querySelector('tbody');
                tbody.innerHTML = ''; // Clear current list

                acceptedQrCodes.forEach(qrCode => {
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.textContent = qrCode;
                    row.appendChild(cell);
                    tbody.appendChild(row);
                });

                acceptedList.classList.remove('hidden'); // Show the accepted QR code list
            }

            // Function to clear the displayed QR code result
            function clearQrCodeResult() {
                currentQrCode = null;
                qrcodeOutput.textContent = "Waiting for scan...";
                qrcodeResult.classList.add('hidden'); // Hide QR code result
                acceptBtn.disabled = true;
                rejectBtn.disabled = true;
            }
        });
    </script>

</body>
</html>
