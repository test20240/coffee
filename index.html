<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #accepted-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        #accepted-list li {
            background-color: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="reader" style="width: 100%;"></div>
        <div class="buttons">
            <button id="accept-btn">Accept</button>
            <button id="reject-btn">Reject</button>
            <button id="new-btn">New</button>
        </div>
        <ul id="accepted-list"></ul>
    </div>

    <script>
        let currentScanData = null;
        let acceptedScans = [];

        // Initialize QR code scanner
        const html5QrCode = new Html5Qrcode("reader");

        function startScanner() {
            html5QrCode.start({ facingMode: "environment" }, { fps: 10 }, qrCodeMessage => {
                // Handle QR code scan
                currentScanData = qrCodeMessage;
            }).catch(err => {
                console.error("Unable to start the QR code scanner:", err);
            });
        }

        // Stop QR code scanner
        function stopScanner() {
            html5QrCode.stop().catch(err => {
                console.error("Unable to stop the QR code scanner:", err);
            });
        }

        // Accept scan data
        document.getElementById("accept-btn").addEventListener("click", () => {
            if (currentScanData) {
                acceptedScans.push(currentScanData);
                updateAcceptedList();
                currentScanData = null;
                stopScanner();
            } else {
                alert("No QR code scanned yet!");
            }
        });

        // Reject scan data
        document.getElementById("reject-btn").addEventListener("click", () => {
            currentScanData = null;
            stopScanner();
        });

        // Start a new scan
        document.getElementById("new-btn").addEventListener("click", () => {
            startScanner();
        });

        // Update the list of accepted scans
        function updateAcceptedList() {
            const list = document.getElementById("accepted-list");
            list.innerHTML = ""; // Clear current list
            acceptedScans.forEach(scan => {
                const listItem = document.createElement("li");
                listItem.textContent = scan;
                list.appendChild(listItem);
            });
        }

        // Start the scanner when the page loads
        window.onload = startScanner;
    </script>
</body>
</html>
