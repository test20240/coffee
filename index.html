<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #camera {
            display: none;
        }
        #buttons {
            margin-top: 20px;
        }
        #accepted-reads {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            background: #fff;
        }
        .accepted-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <video id="camera" width="300" height="200"></video>
    <div id="buttons">
        <button id="accept">Accept</button>
        <button id="reject">Reject</button>
        <button id="new">New Scan</button>
    </div>
    <div id="accepted-reads"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const camera = document.getElementById('camera');
            const acceptButton = document.getElementById('accept');
            const rejectButton = document.getElementById('reject');
            const newButton = document.getElementById('new');
            const acceptedReadsDiv = document.getElementById('accepted-reads');
            
            let currentScanResult = null;
            let videoStream = null;
            let canvas = document.createElement('canvas');
            let context = canvas.getContext('2d');

            function startCamera() {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(stream => {
                        videoStream = stream;
                        camera.srcObject = stream;
                        camera.style.display = 'block';
                        camera.play();
                        requestAnimationFrame(scanQRCode);
                    })
                    .catch(err => console.error('Error accessing camera:', err));
            }

            function scanQRCode() {
                if (camera.videoWidth > 0 && camera.videoHeight > 0) {
                    canvas.width = camera.videoWidth;
                    canvas.height = camera.videoHeight;
                    context.drawImage(camera, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, canvas.width, canvas.height, {
                        inversionAttempts: 'dontInvert',
                    });

                    if (code) {
                        currentScanResult = code.data;
                        stopCamera();
                    } else {
                        requestAnimationFrame(scanQRCode);
                    }
                } else {
                    requestAnimationFrame(scanQRCode);
                }
            }

            function stopCamera() {
                if (videoStream) {
                    const tracks = videoStream.getTracks();
                    tracks.forEach(track => track.stop());
                    videoStream = null;
                }
                camera.style.display = 'none';
            }

            function addAcceptedRead(content) {
                const item = document.createElement('div');
                item.className = 'accepted-item';
                item.textContent = content;
                acceptedReadsDiv.appendChild(item);
            }

            acceptButton.addEventListener('click', () => {
                if (currentScanResult) {
                    addAcceptedRead(currentScanResult);
                    currentScanResult = null;
                }
            });

            rejectButton.addEventListener('click', () => {
                currentScanResult = null;
            });

            newButton.addEventListener('click', () => {
                startCamera();
            });
        });
    </script>
</body>
</html>
