<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Barcode/QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #scanner-container {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        #scanner {
            width: 100%;
            max-height: 30vh;
            border: 1px solid #ccc;
        }

        #code-result {
            text-align: center;
            font-size: 18px;
            margin: 20px;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
        }

        #controls button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #accepted-list {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        #accepted-list th, #accepted-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        #accepted-list th {
            background-color: #f4f4f4;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Unified Barcode/QR Code Scanner</h1>

    <!-- Camera window -->
    <div id="scanner-container">
        <div id="scanner"></div>
    </div>

    <!-- Code result display -->
    <div id="code-result" class="hidden">
        Scanned Code: <span id="code-output">Waiting for scan...</span>
    </div>

    <!-- Control buttons -->
    <div id="controls">
        <button id="new-scan-btn">New Scan</button>
        <button id="accept-btn" disabled>Accept</button>
        <button id="reject-btn" disabled>Reject</button>
    </div>

    <!-- List of accepted codes -->
    <table id="accepted-list" class="hidden">
        <thead>
            <tr>
                <th>Accepted Code</th>
            </tr>
        </thead>
        <tbody>
            <!-- List will be populated here -->
        </tbody>
    </table>

    <script>
        let html5QrCode;
        let currentCode = null;
        let acceptedCodes = [];

        document.addEventListener("DOMContentLoaded", function () {
            const scannerContainer = document.getElementById('scanner-container');
            const codeResult = document.getElementById('code-result');
            const codeOutput = document.getElementById('code-output');
            const acceptBtn = document.getElementById('accept-btn');
            const rejectBtn = document.getElementById('reject-btn');
            const newScanBtn = document.getElementById('new-scan-btn');
            const acceptedList = document.getElementById('accepted-list');

            // Start the scanner when the "New Scan" button is clicked
            newScanBtn.addEventListener('click', function () {
                startScanner();
                scannerContainer.style.display = 'block'; // Show the scanner
                codeResult.classList.add('hidden'); // Hide code result
                acceptBtn.disabled = true;
                rejectBtn.disabled = true;
            });

            // Accept button logic
            acceptBtn.addEventListener('click', function () {
                if (currentCode) {
                    acceptedCodes.push(currentCode);
                    updateAcceptedList();
                    clearCodeResult();
                }
            });

            // Reject button logic
            rejectBtn.addEventListener('click', function () {
                clearCodeResult();
            });

            // Function to start the scanner
            function startScanner() {
                // Check if the camera is available and ask for permission
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    html5QrCode = new Html5Qrcode("scanner");
                    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
                        qrCodeMessage => {
                            currentCode = qrCodeMessage;
                            codeOutput.textContent = currentCode;
                            codeResult.classList.remove('hidden'); // Show code result

                            // Enable Accept and Reject buttons
                            acceptBtn.disabled = false;
                            rejectBtn.disabled = false;

                            // Stop scanning after one scan
                            html5QrCode.stop();
                        },
                        err => console.warn("Scan error: ", err))
                        .catch(err => console.error("Camera permission error: ", err));
                } else {
                    alert("Camera is not supported by this browser.");
                }
            }

            // Function to update the accepted code list
            function updateAcceptedList() {
                const tbody = acceptedList.querySelector('tbody');
                tbody.innerHTML = ''; // Clear current list

                acceptedCodes.forEach(code => {
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.textContent = code;
                    row.appendChild(cell);
                    tbody.appendChild(row);
                });

                acceptedList.classList.remove('hidden'); // Show the accepted code list
            }

            // Function to clear the displayed code result
            function clearCodeResult() {
                currentCode = null;
                codeOutput.textContent = "Waiting for scan...";
                codeResult.classList.add('hidden'); // Hide code result
                acceptBtn.disabled = true;
                rejectBtn.disabled = true;
            }
        });
    </script>

</body>
</html>
