<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Detection Example</title>
    <style>
        #results {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Barcode Detection Example</h1>
    <p>Ensure you are using a mobile browser that supports the Barcode Detection API.</p>
    <video id="video" width="600" height="400" autoplay></video>
    <div id="results"></div>
    <script>
        // Check if the Barcode Detection API is supported
        if (!('BarcodeDetector' in window)) {
            console.log('Barcode Detector is not supported by this browser.');
        } else {
            console.log('Barcode Detector supported!');
        }

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.play();

                // Create a Barcode Detector instance
                const barcodeDetector = new BarcodeDetector({formats: ['qr_code', 'code_128']});

                // Detect barcodes in the video stream
                video.addEventListener('loadeddata', () => {
                    setInterval(() => {
                        barcodeDetector.detect(video)
                            .then(barcodes => {
                                const results = document.getElementById('results');
                                results.innerHTML = ''; // Clear previous results
                                barcodes.forEach(barcode => {
                                    const p = document.createElement('p');
                                    p.textContent = `Detected barcode: ${barcode.rawValue}`;
                                    results.appendChild(p);
                                });
                            })
                            .catch(err => {
                                console.error('Barcode detection failed:', err);
                            });
                    }, 1000); // Detect every second
                });
            })
            .catch(err => {
                console.error('getUserMedia error:', err);
            });
    </script>
</body>
</html>
